<div id="app">
    <contador></contador>

</div>
<script>
    Vue.component('contador', {
        template:`
           <div>
                <span>{{contador}}</span>
                <button @click="contador +=1"> + </button>
                <button @click="contador -=1"> - </button>
           </div>
        `,
        data: function(){
           return{
            contador:0
           }
        }
    })
    new Vue({
        el:'#app'
    })
