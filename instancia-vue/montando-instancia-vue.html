<script src="https://unpkg.com/vue"></script>

<div id="app">
   

<script>
    const vm = new Vue({
        //el:'#app',
        template:

        data:{
            titulo:'Trabalhando templates',
            modulo:'Trabalhando com instancias do Vue'
        },
        methods:{
            alterarTitulo(){
                this.titulo += '#'
                console.log(this.$refs.rf.innerText)

            }
        }

    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)


</script>
