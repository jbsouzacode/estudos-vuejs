<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5)">Somar + 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} | {{y}}
        <span v-on:mousemove.stop="">Stop here!</span>
        <a v-on:click.prevent="" href="http://www.google.com">Google</a>
        <a v-on:click="stopNavigate" href="http://www.google.com">Google</a>
        <a v-on:click="stopNavigate" href="http://www.google.com">Google</a>
    </p>

</div>

<script> 
	
	new Vue({
		el:'#app',
		data:{
            contador:0,
            x:0,
            y:0
        },
        
        methods:{
            somar(num){
                this.contador+=num
            },

            atualizarXY(e){
                this.x = e.clientX
                this.y = e.clientY
            },
            stop(e){
                e.stopPropagation()
            },
            stopNavigate(event){
                console.log('stopNavigate')
                event.preventDefault()
            }
        }
		
	})
</script>
