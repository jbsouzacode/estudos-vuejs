<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title></title>
<div id="app">
    <p>{{ tPage() }}</p>
    <p v-once>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            title:'Usando VueJS',
            link: 'http://www.google.com',
            titlePage:'Templates'
        },
        methods: {
            saudacao: function(){
                this.title = 'Bom dia!'
                return this.title
            },
            
            tPage: function(){
                return this.titlePage
            }
            
        }
    })
</script>
