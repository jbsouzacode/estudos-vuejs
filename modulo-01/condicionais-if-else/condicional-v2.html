<script src="https://unpkg.com/vue"></script>
<meta charset="utf-8">
<div id="app">
    <p v-if="logado">Usuário logado: {{nome}}</p>
    <p v-if="!logado">Nenhum usuário logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Logar'}}</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            nome:'Jarbas',
            logado:false
        }
    })
</script>
