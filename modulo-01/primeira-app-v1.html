<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
	<p>{{titulo}}</p>
	<input type="text" name="" v-on:input="alterarTitulo">

	
</div>

<script>
	
	new Vue({
		el:'#app',
		data:{
			titulo:'Usando VueJS 2'
		},
		methods:{
			alterarTitulo(event){
				this.titulo = 'Valor digitado: ' + event.target.value
				
			}	
		}
	})
</script>
